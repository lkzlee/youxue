<script type="text/javascript">
$(function(){
    getHash();
})
window.onhashchange=function(){
    getHash();
}
function getHash(){
    $('.j_img').hide();
    $('.j_content').hide();
    var url=window.location.hash;
    var param=url.split('#')[1];
    $('.j_list a[href="#'+param+'"]').parent().addClass('active').siblings('p').removeClass('active');
    load_aboutInfo(param);
}
function load_aboutInfo(type){
    login_post('/aboutUs.do','type='+(type || 'aboutUs'),'',function(data){
        data=JSON.parse(data);
        if(data.descs){
            $('.j_img').attr('src',handle_pic(data.imgurl)[0]).show();
            $('.j_content').html(data.descs).show();
        }            
    })
}
