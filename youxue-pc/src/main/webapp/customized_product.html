<script type="text/javascript">
$(function(){
    load_case();
})
function load_case(){
    login_post('/productDetail.do','','',function(data){
        data=JSON.parse(data);
        success(data,function(){
            var productList=data.productList;
            // console.log(productList);
            var len=productList.length;
            var list=['暂无数据'];
            if(len>0){
                list=[];
                for(var i=0;i<len;i++){
                    var first_class=(i!=len-1)?'visa_pro':'';
                    list.push('<div class="div_pro '+first_class+' clear"><h3><i></i><span>'+productList[i]['productName']+'</span></h3><div class="cont_prot">');
                    list.push(productList[i]['productDesc']);
                    list.push('</div><div class="bottom_prot"><span>费用：<i>¥'+productList[i]['productPrice']+'</i></span>');
                    list.push('<img src="'+productList[i]['alipayQrcodeUrl']+'"><img src="'+productList[i]['weixinQrcodeUrl']+'"></div></div>');
                }
            }
            $('.j_content').html(list.join(''));
        })
    })
}
</script>
