<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camplink-登录</title>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <![endif]-->
    <script src="js/prefixfree.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
<section class="header">
    <section class="head1 clear">
        <div class="left">
            <a href="#"> </a>
        </div>
        <div class="right">
            <div class="search">
                <input type="text"><div class="inco"><a href="search.html"></a></div>
            </div>
            <div class="car_inco"><a href="user_shoppingCar.html"></a></div>
            <div class="tel">
                <div class="inco"><a></a></div>
                <span>400-126-456</span>
            </div>
        </div>
    </section>
</section>
<section class="login">
    <div class="width_content">
        <div class="login_div">
            <form action="/login.do" method="post" id="form">
                <h2>会员登录</h2>
                <div class="textStyle phoneDiv">
                    <input type="text" placeholder="请输入手机号码" class="phone_input" name="mobile">
                    <label></label>
                </div>
                <div class="textStyle codeDiv">
                    <input type="password" placeholder="请输入动态密码" class="pwd_input" name="phoneCode"><input type="button" class="aCode" value="获取验证码">
                    <label></label>
                </div>
                <div class="textStyle">
                    <input type="text" placeholder="请输入验证码" class="code_input" name="imgCode"><a href="javascript:void(0)" class="imgCode"><img src="verifyCode.do" alt="" id="imgCode"></a>
                    <label></label>
                </div>
                <div class="autoLogin">
                    <label><input type="checkbox" class="autoLog">自动登录</label>
                </div>
                <div class="loginButton">
                    <input type="submit" value="登录">
                </div>
            </form>
        </div>
    </div>
</section>
<section class="footer2">
    <div class="div2_foot">
        <p class="p1_foot">青古留学 版权所有</p>
        <p class="p2_foot">copyright 2015-2016,Complink.com.ALL Rights Reserved.</p>
    </div>
</section>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/public.js"></script>
<script>
var phoneReg=/^1[3|4|5|7|8][0-9]\d{4,8}$/;
var pwdReg=/^\d{4,6}$/;
var codeReg=/^[a-z0-9]{0,4}$/;
$(function(){
    var imgCode=$('.imgCode');
    imgCode.click(function(){
        var img = $("#imgCode");
        img.removeAttr('src');
        img.attr('src',"verifyCode.do");
    })
    var form=$('#form');
    var btnCode=$('.aCode');
    var address='mobileCode.do',method="post";
    var phone_input=$('.phone_input');
    var pwd_input=$('.pwd_input');
    var pwd_message=pwd_input.siblings('label');
    var code_input=$('.code_input');
    var code_message=code_input.siblings('label');
    btnCode.click(function(){
        var cur_time=120;
        var phone_value=phone_input.val();
        if(!veriPhone()){
            return false;
        }
        var data={
            phone:phone_value
        };
        var This=$(this);
        $(this).attr('disabled','disabled').addClass('disable');
        var timer=setInterval(function(){
            cur_time--;
            if(cur_time>0){
                This.val(cur_time+'秒后重新获取');
            }else{
                clearInterval(timer);
                This.removeAttr('disabled').val('获取验证码').removeClass('disable');
            }
        },1000);
        login_post(address,data,method,successFn,errorFn);
        function successFn(json_data){
            var data=JSON.parse(json_data);
            if(data.result==100){
                pwd_message.show().html('验证码已成功发送');
            }else{
                pwd_message.show().html(data.resultDesc);
                clearInterval(timer);
                This.removeAttr('disabled').val('获取验证码').removeClass('disable');
            }
        }
        function errorFn(){
            pwd_message.show().html('操作异常，请重新尝试');
            clearInterval(timer);
            This.removeAttr('disabled').val('获取验证码').removeClass('disable');
        }
    });
    form.submit(function(){
        veriPhone();
        var pwd_value=pwd_input.val();
        if(pwd_value.length>3 && pwd_value.length<7 && pwdReg.test(pwd_value)){//验证没有问题
            pwd_message.hide().html('');
        }else{
            pwd_input.focus();
            pwd_message.show().html('请输入正确的动态密码');
            return false;
        }
        var code_value=code_input.val();
        if(code_value.length==4 && codeReg.test(code_value)){//验证没有问题
            code_message.hide().html('');
        }else{
            code_input.focus();
            code_message.show().html('请输入正确的验证码');
            return false;
        }
        var autoLog=$('.autoLog');
        var This=$('input[type=submit]');
        This.attr('disabled','disabled').addClass('disable');
        var phone_value=phone_input.val();
        var data={
            'mobile':phone_value,
            'phoneCode':pwd_value,
            'imgCode':code_value,
            'autoLog':autoLog.is(':checked')
        };
        login_post('login.do',data,method,successFn,errorFn);
        function successFn(json_data){
            var data=JSON.parse(json_data);
            if(data.result==100){
                window.location.href='/user.html';
            }else{
                alert(data.resultDesc);
                This.removeAttr('disabled','disabled').removeClass('disable');
            }
        }
        function errorFn(){
            alert('操作异常，请重新尝试');
            This.removeAttr('disabled','disabled').removeClass('disable');
        }
        return false;
    })
    function veriPhone(){
        var phone_value=phone_input.val();
        var phone_message=phone_input.siblings('label');
        if(phone_value.length==11 && phoneReg.test(phone_value)){//验证没有问题
            phone_message.hide().html('');
        }else{
            phone_input.focus();
            phone_message.show().html('请输入正确的手机');
            return false;
        }
        return true;
    }
})
</script>
</body>
</html>
