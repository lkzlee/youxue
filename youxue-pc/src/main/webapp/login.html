<body>
<section class="header">
    <section class="head1 clear">
        <div class="left">
            <a href="#"> </a>
        </div>
        <div class="right">
            <div class="search">
                <input type="text"><div class="inco"><a href="search.html"></a></div>
            </div>
            <div class="car_inco"><a href="user_shoppingCar.html"></a></div>
            <div class="tel">
                <div class="inco"><a></a></div>

<section class="login">
    <div class="width_content">
        <div class="login_div">
            <form action="/login.do" method="post" id="frm_logo">
                <h2>会员登录</h2>
                <div class="textStyle phoneDiv">
                    <input type="text" placeholder="请输入手机号码" class="phone_input" name="mobile">
                    <label></label>
                </div>
                <div class="textStyle codeDiv">
                    <input type="password" placeholder="请输入动态密码" class="pwd_input" name="phoneCode"><input type="button" class="aCode" value="获取动态密码">
                    <label></label>
                </div>
                <div class="textStyle">
                    <input type="text" placeholder="请输入验证码" class="code_input" name="imgCode"><a href="javascript:void(0)" class="imgCode"><img src="verifyCode.do" alt="" id="imgCode"></a>
                    <label></label>
                </div>
                <div class="autoLogin">
                    <label><input type="checkbox" class="autoLog">自动登录</label>
                </div>
                <div class="loginButton">
                    <input type="submit" value="登录">
                </div>
            </form>
        </div>
    </div>
</section>
