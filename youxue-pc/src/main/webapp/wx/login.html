<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Login</title>
    <link rel="stylesheet" href="css/cssReset.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
    <header class="ctf">
        <p>欢迎进入 Camplink 官网！</p>
    </header>
    <section>
        <form id="user_input" action="" method="">
            <div class="get_check_number">获得验证码</div>
            <input type="text" value="" placeholder="输入手机号" maxlength="11"/>
            <input type="password" value="" placeholder="输入验证码"/>
            <div><input type="submit" value="登陆"/></div>
        </form>
        <div class="sixty_send"><p>60s后从发</p></div>
    </section>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/fastclick.js"></script>
    <script>
        $("#user_input").on("submit",function(e){
            if (e && e.preventDefault) {//如果是FF下执行这个
                e.preventDefault();
            }else{
                window.event.returnValue = false;//如果是IE下执行这个
            }
        });
    </script>
</body>
</html>
