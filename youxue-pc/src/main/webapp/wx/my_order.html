<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>my_order</title>
    <link rel="stylesheet" href="css/cssReset.css"/>
    <link rel="stylesheet" href="css/my_order.css"/>
</head>
<body>
    <header>
        <ul class="cf">
            <li class="active">全部订单</li>
            <li>待付款</li>
            <li>待确定</li>
            <li>待出行</li>
        </ul>
    </header>
    <section>
        <ul>
            <li class="cf order_item_style_cancel">
                <div class="order_state cf">
                    <p>订单编号：<span>2313123123</span></p>
                    <p class="non_payment">待付款</p>
                </div>
                <div class="cf order_intr">
                    <img src="img/stu.png"/>
                    <div>
                        <p>暑假假期 美国贵族小学 亲子体验夏令营</p>
                        <p class="order_number">数量 <span>1</span></p>
                    </div>
                </div>
                <div class="order_pay_module cf">
                    <i>合计: ¥<span>1799</span></i>
                    <div class="order_pay_button cf">
                        <button class="cancel_order_button">取消订单</button>
                        <button class="pay_order_button">去支付</button>
                    </div>
                </div>
            </li>
            <li class="cf order_item_style_not_cancel">
                <div class="order_state cf">
                    <p class="not_travel">待出行</p>
                </div>
                <div class="cf order_intr">
                    <img src="img/stu.png"/>
                    <div>
                        <p>暑假假期 美国贵族小学 亲子体验夏令营</p>
                        <p class="order_number">数量 <span>1</span></p>
                        <div class="position_money">¥<span>1799</span></div>
                    </div>
                </div>
                <div class="order_pay_module cf">
                    <i>合计: ¥<span>1799</span></i>
                    <div class="order_pay_button cf">
                        <button class="cancel_order_button">取消订单</button>
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/fastclick.js"></script>
    <script>
        $(function() {
            FastClick.attach(document.body);
            $("header>ul").on("click","li",function(){
                $(this).addClass("active").siblings(".active").removeClass("active");
            })
        });
    </script>
</body>
</html>
